type Client {
    id: ID
    name: String
    surname: String
    company: String
    emails: [Email]
    age: Int
    type: TypeClient
}

type Email {
    email: String
}

type Product {
    id: ID
    name: String!
    price: Int!
    stock: Int!
}

type Order {
    id: ID
    order: [OrderProduct]
    total: Int
    date: String
    client: ID
    state: StateOrder
}

type OrderProduct {
    id: ID
    amount: Int
}

type ClientTotal {
    total: Float
    client: [Client]
}

enum TypeClient {
    BASICO
    PREMIUM
}

enum StateOrder {
    PENDIENTE
    COMPLETADO
    CANCELADO
}

input PedidoInput {
    product: String
    price: Int
}

input EmailInput {
    email: String
}

""" Campos para los clientes nuevos """
input ClientInput {
    id: ID
    name: String!
    surname: String!
    company: String!
    emails: [EmailInput]
    age: Int!
    type: TypeClient! 
    pedidos: [PedidoInput]
}

input ProductInput {
    id: ID
    name: String!
    price: Int!
    stock: Int!
}

input OrderInput {
    id: ID
    order: [OrderProductInput]
    total: Int
    date: String
    client: ID
    state: StateOrder
}

input OrderProductInput {
    id: ID
    amount: Int
}

"""" Queries """
type Query {
    # Queries for Clients
    getClient(id: ID): Client
    getClients(limit: Int, offset: Int): [Client]
    totalClients: String
    # Queries for Products
    getProducts(limit: Int, offset: Int, stock: Boolean): [Product]
    getProduct(id: ID!): Product
    totalProducts: String
    # Queries for Orders
    getOrders(client: ID): [Order]
    #Charts
    topClients: [ClientTotal]
}

""" Mutations para crear nuevos clientes """
type Mutation {
    # Clients
    # Nombre del Resolver, Input con datos y Valor que retorna
    """ Permite crear nuevos clientes """
    createClient(input: ClientInput): Client
    """ Permite actualizar clientes """
    updateClient(input: ClientInput): Client
    """ Permite eliminar clientes """
    deleteClient(id: ID!): String
    # Products
    newProduct(input: ProductInput): Product
    updateProduct(input: ProductInput): Product
    deleteProduct(id: ID!): String
    # Orders
    newOrder(input: OrderInput): Order
    updateState(input: OrderInput): String
}